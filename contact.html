<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Flamenco:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet" />
    <script type="module" src="JS/map.js" defer></script>
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          class="drop-menu"
          src="Images/logos/Logo Files/For Web/png/Whitelogo.no.bg.png"
          alt="logo"
      /></a>
      <div class="burger-menu">
        <img class="hamburger hidden" src="Images/menu-burger.png" alt="hamburger-menu" />
        <ul class="nav-link mobile-hidden">
          <li><a href="myPorjects.html" target="”_blank”">Projects</a></li>
          <li><a href="skills.html" target="”_blank”">Skills</a></li>
          <li><a href="contact.html" target="”_blank”">Contact</a></li>
        </ul>
      </div>
    </header>
    <h1>Get in touch</h1>
    <main>
      <section class="intro">
        <nav class="intro-link">
          <div class="intro-area">
            <img src="Images/telephone.gif" alt="phone" />
            <div>
              <a href="#">Phone</a>
              <p>+44 7 329 60 42 87</p>
            </div>
          </div>
          <div class="intro-area">
            <img src="Images/email.gif" alt="email" />
            <div>
              <a href="#">Email address</a>
              <p>aroundtheworld@where.com</p>
            </div>
          </div>
          <div class="intro-area">
            <img src="Images/earth.gif" alt="location" />
            <div>
              <a href="#">Location</a>
              <p>221B, Baker Street, London</p>
            </div>
            <div class="map" id="map"></div>
          </div>
        </nav>
      </section>
      <section>
        <form class="details" action="" method="get">
          <label for="name">Enter your name:</label>
          <input class="textbox-1" type="text" name="name" placeholder="Name" id="name" required />

          <label for="email">Enter your email:</label>
          <div class="form-2">
            <input
              class="textbox-2"
              type="email"
              placeholder="Email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-3">
            <input
              class="textbox-3"
              type="text"
              name="subject"
              placeholder="Subject"
              id="subject"
              required
            />
          </div>
          <label for="name">Subject is required.</label>
          <div class="form-4">
            <textarea class="textbox-4" id="textarea" name="write">Type Your Message</textarea>
          </div>
          <div>
            <button class="btn" type="submit">
              <img src="Images/mail-send.png" alt="" /> Send Message
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="JS/hamburger.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYuL-KdC3LLYVtmCbdq5OyfgUbiWk4UDU&callback=initMap"
      defer
    ></script>
  </body>
</html>
